<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <section id="home">
        <div class="container">
            <div class="collection">
                <h1 class="heading">If you can not fly, listen to music</h1>
                <hr class="hor">
                <div id="musicbox" class="musicbox">
                    <h1>Playlist</h1>
                </div>
            </div>
            
            <div class="playbox">
                <h1 class="heading">Music Player</h1>
                <div class="controller">
                    <div id="circle-bg" class="circle">
                        <div id="circle-sm" class="circle2"><img id="cover" src="" class="fluid-img"></div>
                    </div>
                    <div class="songs">
                        <h2 id="song-name">Mahboube Ziba</h2>
                        <div class="controls">
                            <audio id="audio" src=""></audio>
                            <img id="backward" class="media-btn" src="./assets/images/backward.png">
                            <img id="play-stop" class="media-btn">
                            <img id="forward" class="media-btn" src="./assets/images/forward.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="./main.js"></script>
</body>

</html>
